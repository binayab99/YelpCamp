<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="dist/style.css" />
    <title>YelpCamp by Colt Steele Challenge | Codewell</title>
  </head>
  <body>
    <header class="header bg-cream">
      <div class="logo">
        <img src="Assets/Logo.svg" alt="YelpCamp Logo" />
      </div>
    </header>

    <main class="main bg-cream">
      <div class="hero__text">
        <div>
          <h1>Explore the best camps on Earth.</h1>
          <p>
            YelpCamp is a curated list of the best camping spots on Earth.
            Unfiltered and unbiased reviews.
          </p>
          <ul>
            <li>
              <img src="Assets/Checkmark.svg" alt="" /> Add your own camp
              suggestions.
            </li>
            <li>
              <img src="Assets/Checkmark.svg" alt="" /> Leave reviews and
              experiences.
            </li>
            <li>
              <img src="Assets/Checkmark.svg" alt="" /> See locations for all
              camps.
            </li>
          </ul>
          <a href="campground.html" class="bg-dark">View Campgrounds</a>
          <div class="partners">
            <p>Partnered with:</p>
            <img src="Assets/Airbnb.svg" alt="Airbnb" />
            <img src="Assets/Booking.svg" alt="Booking.com" />
            <img src="Assets/Plum Guide.svg" alt="Plum Guide" />
          </div>
        </div>
      </div>
      <div class="hero__image"></div>
    </main>

    <footer class="footer bg-cream"></footer>
  </body>
</html>

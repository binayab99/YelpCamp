<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Sign In Page</title>
  </head>
  <body>
    <header class="header header-signin">
      <div class="logo">
        <img src="Assets/Logo.svg" alt="YelpCamp Logo" />
      </div>
      <div>
        <a href="index.html">Back to campground</a>
      </div>
    </header>

    <main class="main">
      <div class="hero__form">
        <div>
          <h2>Start exploring camps from all around the world.</h2>
          <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="johndoe_91" />
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
            <button type="submit" class="bg-dark">Login</button>
          </form>
          <div class="create">
            <span> Not a user yet?</span>
            <a href="#">Create an account</a>
          </div>
        </div>
      </div>
      <div class="hero__review">
        <div>
          <h3>
            <q>
              YelpCamp has honestly saved me hours of research time, and the
              camps on here are definitely well picked and added.
            </q>
          </h3>
          <div class="testimonial">
            <img
              src="Assets/User Testimonial.svg"
              alt="May Andrews"
              class="avatar"
            />
            <p class="name">May Andrews</p>
            <p class="subtitle">Professional Hiker</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
